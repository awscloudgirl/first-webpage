<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <img src="tree.jpg" alt="Free Tree" width="500">
    <form action="submit.php" method="post">

        <label for="fname"><strong>First Name:</strong></label>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="lname"><strong>Last Name:</strong></label>
        <input type="text" name="lname" id="lname">
        <br>
        <p><strong>Type of Tree:</strong></p>
        <input type="radio" id="oak" name="tree" value="oak">
        <label for="oak">OAK</label><br>
        <input type="radio" id="acorn" name="tree" value="acorn">
        <label for="acorn">ACORN</label><br>
        <input type="radio" id="pine" name="tree" value="pine">
        <label for="pine">PINE</label>
        <br>
        <br>
        <label for="email"><strong>Email Address:</strong></label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <input type="button" value="SUBMIT & Get a FREE TREE!">

    </form>
</body>
</html>
