<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <img src="tree.jpg" alt="Free Tree" width="500">
    <form action="#"> <! -- this reloads page as no php file -->

        <label for="fname"><strong>First Name:</strong></label>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="lname"><strong>Last Name:  </strong></label>
        <input type="text" name="lname" id="lname">
        <br>
        <label for="email"><strong>Email Addr:</strong></label>
        <input type="email" name="email" id="email">
        <br>
        <p><strong>Type of Tree:</strong></p>
        <input type="radio" id="oak" name="tree" value="oak">
        <label for="oak">OAK</label><br>
        <input type="radio" id="acorn" name="tree" value="acorn">
        <label for="acorn">ACORN</label><br>
        <input type="radio" id="pine" name="tree" value="pine">
        <label for="pine">PINE</label>
        <p><strong>Tree Delivery Instructions:</strong></p>
        <textarea name="message" rows="5" columns="30"></textarea>
        <br>
        <p>By clicking SUBMIT you agree to all Terms & Conditions.</p>
        <input type="submit" value="SUBMIT & Get Your FREE TREE!">

    </form>
</body>
</html>
